<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pro To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>To-Do List</h1>

  <!-- Input Fields -->
  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Task name...">
    <input type="date" id="taskDate">
    <select id="taskPriority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <button id="addTaskBtn">Add Task</button>
  </div>

  <!-- Filter & Theme -->
  <div class="filter-group">
    <select id="filterTasks">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </div>

  <div class="theme-toggle">
   <button id="toggleDarkMode" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>

  </div>

  <!-- Counter -->
  <p id="taskCounter">Total: 0 | Completed: 0 | Pending: 0</p>

  <!-- Task List -->
  <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
